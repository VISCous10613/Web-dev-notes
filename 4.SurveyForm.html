<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Survey Form</h1>
        <!--Survey forms-->
    <form>
        <label>
            Name:
        </label>
        <input type="text">
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <br>
        <label>DOB:</label>
        <input type="date">
        <br>
        <br>
        <label>Phone Number:</label>
        <input type="number">
        <br>
        <h3>Favourite destination:</h3>
        <label>Pune</label>
        <input type="checkbox">
        <br>
        <label>Mumbai</label>
        <input type="checkbox">
        <br>
        <label>Nagpur</label>
        <input type="checkbox">
        <br>
        <!--If the name is same then the two things will be glued. Works on radio only.-->
        <label>Gender:</label>
        <label>Male</label>
        <input name="1" type="radio">
        <label>Female</label>
        <input name="1" type="radio">

    </form>
</body>
</html>
